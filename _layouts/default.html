<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
      <div id="header">
        <nav>
          <ul>
            <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
            {% if site.show_downloads %}
              <li class="downloads"><a href="{{ site.github.linux }}">Linux</a></li>
              <li class="downloads"><a href="{{ site.github.darwin }}">MacOS</a></li>
              <li class="downloads"><a href="{{ site.github.windows }}">Windows</a></li>
              <li class="title">DOWNLOADS</li>
            {% endif %}
          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

      </section>

    </div>

    <script>
      function processAdmonitionBlocks() {
        const blocks = document.querySelectorAll('blockquote');

        blocks.forEach(block => {
          let text = block.innerHTML;
          text = text.replace(/\[\!(TIP|NOTE|IMPORTANT|WARNING|CAUTION)\]/g, (match, p1) => {
            const formattedText = `<strong>${p1.charAt(0).toUpperCase() + p1.slice(1)}</strong>`;
            block.classList.add(`admonition-${p1.toLowerCase()}`);
            return formattedText;
          });

          block.innerHTML = text;
        });
      }

      document.addEventListener('DOMContentLoaded', processAdmonitionBlocks);
    </script>
  </body>
</html>
